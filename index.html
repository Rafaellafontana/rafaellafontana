    <script>
        var phones = [
            119911111111,

        var currentPhoneIndex = 0;

        function redirectToWhatsApp() {
            var mensagemWhats = 'Eu quero testar!';

            var url = 'https://api.whatsapp.com/send?phone=' +
                phones[currentPhoneIndex] +
                '&text=' +
                encodeURIComponent(mensagemWhats);

            currentPhoneIndex = (currentPhoneIndex + 1) % phones.length;

            window.open(url, '_blank'); // Abre o link em uma nova aba/janela
        }
    </script>
